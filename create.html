                    <!-- <label for="pwd">PASSWORD:</label> -->

                        placeholder="Enter your password*">
                </div>
                <div class="userbox">
                    <!-- <label for="name">NAME:</label> -->
                    <input type="text" id="age" for="age" minlength="8" maxlength="10" placeholder="Enter your age*">
                </div>
